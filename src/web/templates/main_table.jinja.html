<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>{{title}}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="https://colorlib.com/etc/tb/Table_Fixed_Header/images/icons/favicon.ico">

	<link rel="stylesheet" type="text/css" href="{{relative_static_dir}}/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="{{relative_static_dir}}/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="{{relative_static_dir}}/animate.css">

	<link rel="stylesheet" type="text/css" href="{{relative_static_dir}}/select2.min.css">

	<link rel="stylesheet" type="text/css" href="{{relative_static_dir}}/perfect-scrollbar.css">

	<link rel="stylesheet" type="text/css" href="{{relative_static_dir}}/util.css">
	<link rel="stylesheet" type="text/css" href="{{relative_static_dir}}/main.css">

	<meta name="robots" content="noindex, follow">
	<script defer="defer" referrerpolicy="origin" src="{{relative_static_dir}}/s.js"></script>

<body>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				
				<div class="table100 ver3 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									{% for key in schema %}
									<th class="cell100 column{{loop.index0}}">{{key}}</th>
									{% endfor %}
								</tr>
							</thead>
						</table>
					</div>
					<div class="table100-body js-pscroll ps ps--active-y">
						<table>
							<tbody>								
								{% for pilot in main_data_source %}
								<tr class="row100 body">
									<td class="cell100 column1">{{pilot.id}}</td>
									<td class="cell100 column2">{{pilot.name}}</td>
									<td class="cell100 column3">{{pilot.wins}}</td>
									<td class="cell100 column4">{{pilot.losses}}</td>
								</tr>
								{% endfor %}									

			</div>
		</div>
	</div>

	<script src="{{relative_static_dir}}/jquery-3.2.1.min.js"></script>

	<script src="{{relative_static_dir}}/popper.js"></script>
	<script src="{{relative_static_dir}}/bootstrap.min.js"></script>

	<script src="{{relative_static_dir}}/select2.min.js"></script>

	<script src="{{relative_static_dir}}/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function () {
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function () {
				ps.update();
			})
		});

	</script>

	<script src="{{relative_static_dir}}/main.js"></script>

	<script src="{{relative_static_dir}}/app.js" type="text/javascript"></script>
</body>

</html>
